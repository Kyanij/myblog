---
layout: page
---

<div class="post">
  <!-- Wrapper Start -->
  <section id="intro">
    <div class="container">
      <div class="row">
        <div class="block">
          <div class="post-info-wrapper">
            <p class="italic">By
              <span class="bold">{{ page.author }}</span> on
              <span class="bold">{{ page.date | date: "%b %-d, %Y" }}</span>
              {% include read-time.html
                          content=content
                          bracket_start='('
                          bracket_end=')'
                          unit='min'
                          approx='true'
                          caption='read'
              %}
            </p>
          </div>
          <hr />
          <div class="post-content">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </section>

  <p class="center-text" style="padding: 30px;">
    <a href="{{ site.baseurl }}/blogs">Back to blogs list</a>
  </p>
</div>
